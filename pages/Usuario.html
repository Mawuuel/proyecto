<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/estilos.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form>
          <div class="header">Registro</div>
          <div class="socials-wrapper">
            <header>
              <h2>Registrar con Email</h2>
            </header>
          </div>

          <div class="button-input-group">
            <div class="group input-group">
              <input type="text" placeholder="Usuario" required />
            </div>
            <div class="group input-group">
              <input type="email" placeholder="Correo" required />
            </div>
            <div class="group input-group">
              <input
                type="password"
                placeholder="Contraseña"
              />
            </div>
            <h1 id="error-message"></h1>
            <div class="group input-group">
              <button class="signup-btn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <form>
          <div class="header">Login</div>
          <div class="socials-wrapper">
            <header>
              <h2>Login with Email</h2>
            </header>
          </div>

          <div class="button-input-group">
            <div class="group input-group">
              <input type="email" placeholder="Correo" required />
            </div>
            <div class="group input-group">
              <input
                type="password"
                placeholder="Contraseña"
                
              />
            </div>
            <div class="group input-group">
              <!-- <input type="button" class="btn-entrar" value="Sing"> -->
              <button type="submit">Ingresar</button>
            </div>
            <div class="form-link forgot">
              <a href="#" class="login-link">Olvidaste tu contraseña?</a>
            </div>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bienvenido de vuelta!</h1>
            <p>Bienvenido al Instituto.</p>

            <div class="group button-group">
              <button class="trigger" id="login">Sign In</button>
            </div>
          </div>

          <div class="overlay-panel overlay-right">
            <h1>Hola, Amigo!</h1>
            <p>Bienvenido al Instituto</p>

            <div class="group button-group">
              <button class="trigger" id="register">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/usuario.js"></script>
  </body>
</html>
